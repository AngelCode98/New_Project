<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <title>Ingreso - Scorpio Artist</title>
   <link rel="stylesheet" href="./css/login.css">

</head>

<body>
   <main class="conteudo">
      <input class="input__checkbox" type="checkbox" id="input__checkbox" name="input__checkbox" />
      <section class="caixa__label__checkbox">
         <label for="input__checkbox"></label>
      </section>
      <div class="caixa__geral">
         <div class="caixa__geral--interno">
            <div class="caixa__geral--interno-rosto">
               <div class="caixa__interna">
                  <h2>Inicio de sesión</h2>
                  <form>
                     <div class="caixa__login-input">
                        <input type="text" required />
                        <label>Correo electrónico</label>
                     </div>
                     <div class="caixa__login-input">
                        <input type="password" required />
                        <label>Contraseña</label>
                     </div>
                     <a href="./index.html">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        INGRESAR
                     </a>
                  </form>
               </div>
            </div>
            <div class="caixa__geral--interno-traseira">
               <div class="caixa__interna">
                  <h2>Registro</h2>
                  <form>
                     <div class="caixa__login-input">
                        <input type="text" required />
                        <label>Nombre completo</label>
                     </div>
                     <div class="caixa__login-input">
                        <input type="text" required />
                        <label>Correo electrónico</label>
                     </div>
                     <div class="caixa__login-input">
                        <input type="password" required />
                        <label>Contraseña</label>
                     </div>
                     <a href="./login.html">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Crear usuario
                     </a>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </main>
</body>

</html>
